<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="player1">
            <h1>Player 1</h1>
            <div class="img1">
                <img src="" id="im1" alt="">
                <img src="" id="im2" alt="">
            </div>
            <br>
            <input type="button" id="tdp1" class="btn3" disabled value="Click New game"><br>
            <h2 class="newscore">New Score = <span id="nsp1">0</span></h2>
            <h2 class="totalscore">Total Score = <span id="tsp1">0</span></h2>

        </div>


        <div class="middle">
            <h1 class="name">Dice Master</h1>
            <input type="button"  id="newgame" class="btn1" value="New game"><br>
            <a href="insctructions.html"><button class="btn1">Game Instructions</button></a>
            
        </div>


        <div class="player2">
            <h1>Player 2</h1>
            <div class="img2">
                <img src="" id="im3" alt="">
                <img src="" id="im4" alt="">
            </div>
            <br>
            <input type="button" id="tdp2" class="btn3" disabled value="Click New game"><br>
            <h2 class="newscore">New Score = <span id="nsp2">0</span></h2>
            <h2 class="totalscore">Total Score = <span id="tsp2">0</span></h2>
        </div>

    </div>
    <script src="script.js"></script>

</body>
</html>
